<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Pessoas</h1>
    </div>

    <div class ="ui-g-12 ui-fluid">
      <label>Nome</label>
      <input pInputText type="text">
    </div>

  <div class="ui-g-12">
    <button pButton type="submit" label="Pesquisar" ></button>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="pessoas" [paginator]="true" [rows]="5" [responsive]="true">
          <ng-template pTemplate="header">
              <tr>
                  <th class="col-data-header"> Nome</th>
                  <th class="col-data-header">Cidade</th>
                  <th class="col-data-header">Estado</th>
                  <th class="col-data-header">Status</th>
                  <th class="col-acoes">AÃ§Ãµes</th>
              </tr>
          </ng-template>

          <ng-template pTemplate="body" let-pessoa>
              <tr>
                  <td class="col-data-content">{{pessoa.nome}}</td>
                  <td class="col-data-content">{{pessoa.cidade}}</td>
                  <td class="col-data-content">{{pessoa.estado}}</td>
                  <td class="col-data-content" >{{pessoa.status}}</td>
                  <td class="col-acoes-content">
                     <a pButton class="espaco-icones" icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                     <button pButton class="espaco-icones" icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
                  </td>
              </tr>
          </ng-template>
      </p-table>
  </div>
</div>
